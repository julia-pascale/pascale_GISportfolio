<!DOCTYPE html>
<html>
  <head>
    <title>Troy Hill Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in Pink Panther mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.464604, lng: -79.983656},  // Setting the center to Troy Hill
          zoom: 15,  // Setting a zoom scale for Pittsburgh
        // Add JSON from Map Style Wizard here  
          styles: [ { "elementType": "geometry", "stylers": [ { "color": "#bfbeae" } ] }, { "elementType": "labels.text.fill", "stylers": [ { "color": "#523735" } ] }, { "elementType": "labels.text.stroke", "stylers": [ { "color": "#f5f1e6" } ] }, { "featureType": "administrative", "elementType": "geometry.stroke", "stylers": [ { "color": "#c9b2a6" } ] }, { "featureType": "administrative.land_parcel", "elementType": "geometry.stroke", "stylers": [ { "color": "#52591e" } ] }, { "featureType": "administrative.land_parcel", "elementType": "labels.text.fill", "stylers": [ { "color": "#a68626" } ] }, { "featureType": "landscape.natural", "elementType": "geometry", "stylers": [ { "color": "#52591e" } ] }, { "featureType": "poi", "elementType": "geometry", "stylers": [ { "color": "#52591e" } ] }, { "featureType": "poi", "elementType": "labels.text.fill", "stylers": [ { "color": "#594036" } ] }, { "featureType": "poi.park", "elementType": "geometry.fill", "stylers": [ { "color": "#52591e" } ] }, { "featureType": "poi.park", "elementType": "labels.text.fill", "stylers": [ { "color": "#447530" } ] }, { "featureType": "road", "elementType": "geometry", "stylers": [ { "color": "#d7d7d7" } ] }, { "featureType": "road.arterial", "elementType": "geometry", "stylers": [ { "color": "#bfbeae" } ] }, { "featureType": "road.highway", "elementType": "geometry", "stylers": [ { "color": "#a68626" } ] }, { "featureType": "road.highway", "elementType": "geometry.stroke", "stylers": [ { "color": "#a68626" } ] }, { "featureType": "road.highway.controlled_access", "elementType": "geometry", "stylers": [ { "color": "#a68626" } ] }, { "featureType": "road.highway.controlled_access", "elementType": "geometry.stroke", "stylers": [ { "color": "#a68626" } ] }, { "featureType": "road.local", "elementType": "labels.text.fill", "stylers": [ { "color": "#594036" } ] }, { "featureType": "transit.line", "elementType": "geometry", "stylers": [ { "color": "#dfd2ae" } ] }, { "featureType": "transit.line", "elementType": "labels.text.fill", "stylers": [ { "color": "#8f7d77" } ] }, { "featureType": "transit.line", "elementType": "labels.text.stroke", "stylers": [ { "color": "#ebe3cd" } ] }, { "featureType": "transit.station", "elementType": "geometry", "stylers": [ { "color": "#dfd2ae" } ] }, { "featureType": "water", "elementType": "geometry.fill", "stylers": [ { "color": "#cee1f2" } ] }, { "featureType": "water", "elementType": "labels.text.fill", "stylers": [ { "color": "#92998d" } ] } ]

// End of JSON from Style Wizard          
        });
// Here we use a custom KML file created using Google MyMaps...        
  var src = 'https://raw.githubusercontent.com/julia-pascale/pascale_GISportfolio/main/TH_points.kml';
          var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          var content = event.featureData.infoWindowHtml;
          var testimonial = document.getElementById('capture');
          testimonial.innerHTML = content;
        });
// End of custom KML file...        
      }
// Don't forget your API Key below vv
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6zuVZpGgpzaj-u0UcS5isIzD6rq12Tdk&callback=initMap"
    async defer></script>
  </body>
</html>
